<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Verify OTP</title>
    <style>
        body { font-family: Arial, sans-serif; background: #f5f5f5; }
        .container { max-width: 400px; margin: 100px auto; background: #fff; padding: 2em; border-radius: 8px; box-shadow: 0 2px 8px rgba(0,0,0,0.1); }
        h2 { text-align: center; color: #333; }
        .info-text { text-align: center; color: #666; margin-bottom: 1.5em; }
        .email-display { background: #f8f9fa; padding: 0.5em; border-radius: 4px; text-align: center; margin-bottom: 1.5em; color: #333; font-weight: 500; }
        .form-group { margin-bottom: 1.5em; }
        label { display: block; margin-bottom: 0.5em; color: #555; font-weight: 500; }
        input[type="text"] { width: 100%; padding: 0.75em; border: 1px solid #ddd; border-radius: 4px; font-size: 1.2em; box-sizing: border-box; text-align: center; letter-spacing: 0.5em; }
        input[type="text"]:focus { outline: none; border-color: #34A853; }
        .btn-submit { background: #34A853; color: #fff; border: none; padding: 0.75em 2em; border-radius: 4px; font-size: 1.1em; cursor: pointer; width: 100%; }
        .btn-submit:hover { background: #2d9348; }
        .back-link { text-align: center; margin-top: 1em; }
        .back-link a { color: #4285F4; text-decoration: none; }
        .back-link a:hover { text-decoration: underline; }
        .alert { padding: 0.75em; margin-bottom: 1em; border-radius: 4px; }
        .alert-success { background: #d4edda; color: #155724; border: 1px solid #c3e6cb; }
        .alert-error { background: #f8d7da; color: #721c24; border: 1px solid #f5c6cb; }
    </style>
</head>
<body>
    <div class="container">
        <h2>Verify OTP</h2>
        
        {% with messages = get_flashed_messages(with_categories=true) %}
            {% if messages %}
                {% for category, message in messages %}
                    <div class="alert alert-{{ category }}">{{ message }}</div>
                {% endfor %}
            {% endif %}
        {% endwith %}
        
        <p class="info-text">Enter the OTP sent to:</p>
        <div class="email-display">{{ email }}</div>
        
        <form method="POST">
            <div class="form-group">
                <label for="otp">Enter OTP</label>
                <input type="text" id="otp" name="otp" required placeholder="000000" maxlength="6" pattern="\d{6}">
            </div>
            <button type="submit" class="btn-submit">Verify OTP</button>
        </form>
        
        <div class="back-link">
            <a href="/otp-login">‚Üê Request new OTP</a>
        </div>
    </div>
</body>
</html>
