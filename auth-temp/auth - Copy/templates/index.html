<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <style>
        body { font-family: Arial, sans-serif; background: #f5f5f5; }
        .container { max-width: 400px; margin: 100px auto; background: #fff; padding: 2em; border-radius: 8px; box-shadow: 0 2px 8px rgba(0,0,0,0.1); text-align: center; }
        .btn-google { background: #4285F4; color: #fff; border: none; padding: 0.75em 2em; border-radius: 4px; font-size: 1.1em; cursor: pointer; width: 100%; margin-bottom: 1em; }
        .btn-google:hover { background: #357ae8; }
        .btn-otp { background: #34A853; color: #fff; border: none; padding: 0.75em 2em; border-radius: 4px; font-size: 1.1em; cursor: pointer; width: 100%; text-decoration: none; display: block; box-sizing: border-box; }
        .btn-otp:hover { background: #2d9348; }
        .divider { margin: 1.5em 0; color: #999; position: relative; }
        .divider::before { content: ""; position: absolute; top: 50%; left: 0; right: 0; height: 1px; background: #ddd; z-index: 0; }
        .divider span { background: #fff; padding: 0 1em; position: relative; z-index: 1; }
    </style>
</head>
<body>
    <div class="container">
        <h2>Sign in</h2>
        <form action="/login" method="get">
            <button class="btn-google" type="submit">Login with Google</button>
        </form>
        <div class="divider"><span>OR</span></div>
        <a href="/otp-login" class="btn-otp">Login with Email OTP</a>
    </div>
</body>
</html>
